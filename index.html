<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kenzie food</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;400;700&family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/image (1).png" type="image/x-icon" />
</head>

<body>
    <div class="admin">
        <a href="admin.html"><img src="./assets/images/manager.png" alt=""></a>
    </div>
    <header>
        <img id="logo" src="./assets/images/logoKenzieFood.png" alt="logo">
        <div id="search">
            <input id="inputSearch" type="text" placeholder="Pesquisar por produto">
            <button id="clickSearch"><img src="./assets/images/Lupa.png" alt="icon"></button>
        </div>
    </header>
    <main>
        <div id="carousel">
            <div id="filterButtons">
                <button class="filters activeFilter" id="all">Todos</button>
                <button class="filters" id="bakery"><img class="imgFilters" src="./assets/images/Panificadora.png" alt="icon">Panificadora</button>
                <button class="filters" id="fruits"><img class="imgFilters" src="./assets/images/Frutas.png" alt="icon">Frutas</button>
                <button class="filters" id="drinks"><img class="imgFilters" src="./assets/images/Bebidas.png" alt="icon"> Bebidas</button>
            </div>
            <section id="showase">
                <ul id="showcaseList"></ul>
            </section>
        </div>
        <section id="shoppingCart">
            <h3 id="titleCart"><img src="./assets/images/carrinhoCarrinho.png" alt="icon"> Carrinho</h3>
            <ul id="cartList">
                <div class="emptyCart">
                    <img src="./assets/images/SacolaVazia.png" alt="SacolaVazia">
                    <h3>Ops!</h3>
                    <p>Por enquanto nao temos produtos no carrinho</p>
                </div>
            </ul>
            <div id="quantityProducts">
                <p>Quantidade</p>
                <span id="quantity">0</span>
            </div>
            <div id="totalPrice">
                <p>Total</p>
                <span id="priceTotal">R$ 0.00</span>
            </div>
        </section>
    </main>
    <script type="module" src="./assets/src/js/controllers/criacaoDOMCarrinho.js"></script>
    <script type="module" src="./assets/src/js/controllers/criacaoDOMVitrine.js"></script>
    <script type="module" src="./assets/src/js/models/modelDOM.js"></script>
    <script type="module" src="./assets/src/js/requestFetch.js"></script>
</body>

</html>
